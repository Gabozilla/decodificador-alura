<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Decodificador de Texto</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="./assets/logo.svg" alt="Logo da Alura">
            </div>
        </header>

        <main>
            <div class="left-panel">
                <textarea id="input-textarea" cols="30" rows="10" placeholder="Digite seu texto..." spellcheck="false"></textarea>
                <p><i class="fa fa-info-circle" aria-hidden="true"></i> Apenas letras minúsculas e sem acento.</p>
                <div class="buttons">
                    <button class="dark-button" id="crip-button">Criptografar</button>
                    <button class="light-button" id="decrip-button">Descriptografar</button>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="message">
                    <img class="desenho" src="./assets/ilustracao.svg" alt="Pessoa com lupa na mão observando um diamante.">
                    <p><strong>Nenhuma mensagem encontrada</strong></p>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="output">
                    <p class="output-text"></p>
                    <button class="light-button" id="copy-button">Copiar</button>
                </div>
            </div>
        </main>

</body>

</html>
